
server:
  port: 5002

spring:
  application:
    name: TASK-SERVICE
  datasource:
    url: jdbc:mysql://localhost/taskservice
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update


eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/



